<!DOCTYPE html>
<html lang="uz">
<head>
    <meta charset="UTF-8">
    <title>{% block title %}Umidjon{% endblock %}</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
</head>
<body>

    <!-- Navbar -->
    <nav class="navbar navbar-expand-lg navbar-dark bg-primary mb-4">
        <div class="container">
            <!-- Brand chapda -->
            <img src="{{ media_url }}/umid_image (2).png" alt="Logo" width="80" height="60" class="rounded-circle me-2">
            <a class="navbar-brand me-auto" href="#">Umidjon Juraqulov</a>

            <!-- Responsive toggle tugma -->
            <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNav">
                <span class="navbar-toggler-icon"></span>
            </button>

            <!-- Navbar linklar -->
            <div class="collapse navbar-collapse" id="navbarNav">
                <ul class="navbar-nav ms-auto">
                    <li class="nav-item">
                        <a class="nav-link text-white" href="{% url 'home' %}">About Me</a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link text-white" href="{% url 'education' %}">Education</a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link text-white" href="{% url 'certificates' %}">Certificates</a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link text-white" href="{% url 'work' %}">Work</a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link text-white" href="{% url 'blog' %}">Blog</a>
                    </li>
                    <!-- Yana boshqa sahifalar bo‘lsa shu yerga qo‘shing -->
                </ul>
            </div>
        </div>
    </nav>

    <!-- Kontent qismi -->
    <div class="container">
        {% block content %}
        {% endblock %}
    </div>

    <!-- Bootstrap 5 JS (dropdown/collapse uchun kerak) -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
