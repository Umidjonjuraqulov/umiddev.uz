{% extends 'base.html' %}
{% block content %}
<h2 class="mb-4">Oxirgi maqolalar</h2>

{% for article in articles %}
  <div class="card mb-4">
    <div class="row g-0">
      
      <div class="col-md-8 d-flex align-items-start p-3">
        <div>
          <h5 class="card-title">{{ article.title }}</h5>
          <p class="card-text">{{ article.body|truncatewords:30 }}</p>
          <a href="{% url 'blog_detail' article.id %}"><button type="button" class="btn btn-outline-primary" >Batafsil</button></a>
        </div>
      </div>
    </div>
  </div>
{% endfor %}
{% endblock %}
