{% extends 'base.html'%}
{% block content %}
<h1 class="">{{ article.title }}</h1>
<p>{{article.body}}</p>
{% if article.image %}
<img src="{{ article.image.url }}" class="img-thumbnail" alt="Maqola rasmi" width="400" height="400">
{% endif %}
<p>Author: {{ article.author }}</p>
<p>Date: {{ article.date }}</p>
{% endblock %}
